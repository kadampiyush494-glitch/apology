<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>I'm Honestly Sorry ❤️</h1>
        <p>
            I hurt you, and I want to make it right.<br>
            Let's play a game to break the ice.<br>
            If you win, I'll buy you dessert.<br>
            If I win, I’ll buy you dessert anyway.
        </p>
        <div class="game-section">
            <h2>Tic-Tac-Toe</h2>
            <div id="tic-tac-toe">
                <div class="row">
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                </div>
                <div class="row">
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                </div>
                <div class="row">
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                </div>
            </div>
            <div id="game-status"></div>
            <button id="reset">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
